server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/delivery_db
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

management:
  endpoints:
    web:
      exposure:
        include: health, info

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

# Configuraci√≥n del cliente a catalog-service
catalog:
  service-url: http://catalog-service:8081/api/products
